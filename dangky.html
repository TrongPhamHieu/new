<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    

    <title>Document</title>
    <style>
    video {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100vw;
    }
    .form-check{
        padding-left: 0;
      }
      #wrapper{
      background: transparent;
      display: flex;
      flex-direction: column;
      height: calc(100% - 40px);
      position: absolute;
      place-content: center;
      width: calc(100% - 40px);
      }
      .row{
        align-items: center;
        justify-content: center;
        
      }
      .container{
        background-color: transparent;
      }
       
   
    </style>
</head>
<body>
  <video playsinline autoplay muted loop>
    <source src="https://res.cloudinary.com/dn4nxz7f0/video/upload/v1594348575/Pexels_Videos_1093655_pr26ax.mp4" type="video/mp4">
    </video>
    <div id="wrapper">
      <div class="container">
        <div class="row">
             <form action="" class="col-md-4">
               <h1 class="text-center text-uppercase h3">Đăng ký tài khoản</h1>
               <div class="form-group">
                 <label for="fullname">Họ và tên</label>
                 <input type="text" name="fullname" id="fullname" class="form-control">
               </div>
               <div class="form-group">
                  <label for="fullname">Tên Đăng Nhập</label>
                  <input type="text" name="fullname" id="fullname" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Mật Khẩu</label>
                  <input type="text" name="password" id="password" class="form-control"required>
                </div>
                <div class="form-check">
                  <label for="gender">Giới tính</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-check form-check-inline">
                     <input type="radio" name="gender" id="male" value="male" class="form-check-input" checked>
                     <label for="" class="form-check-label">Nam</label>
                  </div>&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="Female" value="Female" class="form-check-input">
                    <label for="" class="form-check-label">Nữ</label>
                 </div>
                  <div class="form-group">
                  <label for="fullname">Email</label>
                  <input type="Email" name="Email" id="Email" class="form-control"required>
                 </div>
                 <div class="form-group">
                  <label for="address">Địa Chỉ</label>
                  <input type="address" name="address" id="address" class="form-control"required>
                 </div>
                <input style="display: inline; align-items: center; margin:10px;" type="submit" value="Đăng ký" class="btn-primary btn btn-block">
             </form>
        </div>
      </div>
   </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
